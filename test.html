<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container my-5">
  <div class="row align-items-center">
    
    <!-- Image Column -->
    <div class="col-md-6 order-1 text-center">
      <div class="position-relative d-inline-block">
        <!-- Image -->
        <img src="./asserts/images/pro1.jpg" 
             alt="Example Image" 
             class="img-fluid rounded fixed-img">

        <!-- Gradient Overlay -->
        <div class="position-absolute top-0 start-0 w-100 h-100 rounded"
             style="background: linear-gradient(270deg, #093074 0%, #b6022e 100%); opacity:0.5;">
        </div>
      </div>
    </div>

    <!-- Content Column -->
    <div class="col-md-6 order-2">
      <h2>Our Mission</h2>
      <p>
        This paragraph will be on the right side in desktop view,
        and below the image in mobile view.
      </p>
    </div>

  </div>
</div>

<style>
  .fixed-img {
    width: 350px;
    height: 250px;
    object-fit: cover;
  }

  @media (max-width: 768px) {
    .fixed-img {
      width: 100%;
      height: auto;
    }
  }
</style>


</body>
</html>
